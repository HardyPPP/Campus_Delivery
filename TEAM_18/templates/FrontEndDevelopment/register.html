{% extends "no_login_base.html" %}

{% block title %}
    这是注册页
{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename = 'jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename = 'javaScript/register.js') }}"></script>
    <link rel="stylesheet" href="../templates/FrontEndDevelopment/BootstrapResource/dist/css/bootstrap5.css">
    <link rel="stylesheet" href="{{ url_for("static", filename = "css/bootstrap5.css") }}">

{% endblock %}

{% block body %}
    <div class="row mt-4 p-5">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <form method="post" action="{{ url_for("user.register") }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group mt-3">
                    <label for="Phone">Phone</label>
                    <input type="text" class="form-control" id="examplePhone" name="phone_number">
                </div>

                <div class="form-group mt-3">
                    <label for="Location">Location</label>
                    <input type="text" class="form-control" id="exampleLocation" name="location">
                </div>

                <div class="form-group mt-3">
                    <label for="UserName">User Name</label>
                    <input type="text" class="form-control" id="exampleUserName" name="UserName">
                </div>

                <div class="form-group mt-3">
                    <label for="Student_id">Student_ID</label>
                    <input type="text" class="form-control" id="exampleUserID" name="student_id">
                </div>

                <div class="form-group mt-3">
                    <label for="VarifyCode">Captcha</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="varifyCode" aria-describedby="VarifyCode"
                               name="captcha">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="captcha_btn">Get captcha
                            </button>
                        </div>
                    </div>

                </div>


                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Password Varify</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" name="passwordV">
                </div>
                <div class="form-group form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <center><button type="submit" class="btn btn-primary">Submit</button></center>

            </form>
        </div>
        <div class="col-sm">

        </div>
    </div>
{% endblock %}
